<nz-table #userTable [nzData]="users">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userTable.data">
      <td>{{ user.name }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.address }}</td>
      <td>
        <a>Action ä¸€ {{ user.name }}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
