<nz-spin [nzSpinning]="loading">
  <nz-table #table [nzData]="categories">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Icon</th>
        <th>Transactions</th>
        <th>Created At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of table.data">
        <td>{{ category.name }}</td>
        <td>{{ category.transactionType }}</td>
        <td>{{ category.iconUrl }}</td>
        <td>{{ category.transactionCount }}</td>
        <td>{{ category.createdOn }}</td>
        <td>
          <a>Edit</a>
          <button nz-button nzType="link" nzDanger (click)="onDelete(category.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-spin>
